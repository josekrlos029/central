<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/restaurantes.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDPo5D9SzKfVzIImE3dIVRFfL28zcMPjyc&sensor=true&libraries=geometry"></script>
        <script src="js/gmaps.js"></script>
        <script src="js/app.js"></script>
        <script src="phonegap.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>   
        <script>

            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("backbutton", onBackKeyDown, false);

            function onBackKeyDown() {


                navigator.notification.confirm(
                        'Deseas salir de la aplicación ?', // message
                        onConfirm, // callback to invoke with index of button pressed
                        'Salir', // title
                        ['Salir', 'Cancelar']     // buttonLabels
                        );

            }

            function onConfirm(buttonIndex) {
                if (buttonIndex == 1) {
                    navigator.app.exitApp();
                }
            }

            var mapa;
            function onDeviceReady() {

                var $this = $(this),
                        theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                        msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                        textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                        textonly = !!$this.jqmData("textonly");
                html = $this.jqmData("html") || "";
                $.mobile.loading("show", {
                    text: msgText,
                    textVisible: textVisible,
                    theme: theme,
                    textonly: textonly,
                    html: html
                });

                var pushNotification = window.plugins.pushNotification;

                if (device.platform == 'android' || device.platform == 'Android')
                {
                    //PARA ANDROID
                    pushNotification.register(
                            successHandler,
                            errorHandler, {
                                "senderID": "616270198580", //ID del proyecto  (Debes crear un proyecto en google developers -> https://console.developers.google.com/project )
                                "ecb": "onNotificationGCM"  //Metodo cuando llega una notificación
                            });
                }
                else
                {
                    //Para IOS
                    pushNotification.register(
                            tokenHandler,
                            errorHandler, {
                                "badge": "true",
                                "sound": "true",
                                "alert": "true",
                                "ecb": "onNotificationAPN"
                            });
                }

                cargarPedidios();
                $("#mapa").height($(document).height() - $("#header").height());
                $("#contenedor").height($(document).height() - $("#header").height());
                var tamContenedor = $(document).width() / 3.5;
                $("#contenedor").width(tamContenedor);
                $("#mapa").width($(document).width() - tamContenedor);
                var lat = '10.465874';
                var lng = '-73.253153';
                ubicarMapa(lat, lng);

            }

            function tokenHandler(result) {
                // Your iOS push server needs to know the token before it can push to this device
                // here is where you might want to send it the token for later use.
                localStorage.setItem("token", result);
            }


            function successHandler(result) {
                alert('result = ' + result);
            }

            function errorHandler(error) {
                alert('error = ' + error);
            }

            function onNotificationGCM(e) {

                switch (e.event)
                {
                    case 'registered':
                        if (e.regid.length > 0)
                        {
                            alert(e.regid);
                            $("#central").append(e.regid); //localStorage.setItem("regId", e.regid);
                        }
                        break;

                    case 'message':
                        // if this flag is set, this notification happened while we were in the foreground.
                        // you might want to play a sound to get the user's attention, throw up a dialog, etc.
                        if (e.foreground)
                        {

                            //$("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');

                            // if the notification contains a soundname, play it.

                        }
                        else
                        {  // otherwise we were launched because the user touched a notification in the notification tray.
                            if (e.coldstart)
                            {
                                //$("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');

                            }
                            else
                            {
                                //$("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
                            }
                        }
                        //alert(e.payload.message + ",  " + e.payload.otro ); 
                        //$("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
                        //$("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
                        break;

                    case 'error':
                        alert('Error: ' + e.msg);
                        break;

                    default:
                        //$("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
                        break;
                }

            }

            function onNotificationAPN(event) {
                if (event.alert)
                {
                    navigator.notification.alert(event.alert);
                }

                if (event.sound)
                {
                    var snd = new Media(event.sound);
                    snd.play();
                }

                if (event.badge)
                {
                    pushNotification.setApplicationIconBadgeNumber(successHandler, errorHandler, event.badge);
                }
            }

            function ubicarMapa(lat, lng) {

                mapa = new GMaps({
                    div: '#mapa',
                    lat: lat,
                    lng: lng,
                    zoom: 14,
                    zoomControl: true,
                    panControl: true,
                    streetViewControl: true,
                    mapTypeControl: true
                });

                mapa.addMarker({
                    lat: '10.4662381',
                    lng: '-73.2398651',
                    title: 'Ubicación de la Central',
                    animation: google.maps.Animation.DROP
                });

                ubicarPedidos();

            }

            function ubicarPedidos() {
                var $this = $(this),
                        theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                        msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                        textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                        textonly = !!$this.jqmData("textonly");
                html = $this.jqmData("html") || "";
                $.mobile.loading("show", {
                    text: msgText,
                    textVisible: textVisible,
                    theme: theme,
                    textonly: textonly,
                    html: html
                });

                var url = "http://tudomicilio.liceogalois.com/restaurante/listaDomicilios2";
                //var url = "http://192.168.1.33/domicilios/restaurante/domicilios";
                $.ajax({
                    type: "POST",
                    url: url,
                    data: {}
                }).done(function(msg) {
                    mapa.removeMarkers();
                    var json = eval("(" + msg + ")");
                    for (var i = 0; i < json.pendientes.length; i++) {
                        mapa.addMarker({
                            lat: json.pendientes[i].latRestaurante,
                            lng: json.pendientes[i].lngRestaurante,
                            title: json.pendientes[i].nombreRestaurante,
                            animation: google.maps.Animation.DROP,
                            click: function(e) {

                            },
                            infoWindow: {
                                content: '<h3>'+json.pendientes[i].nombreRestaurante+'</h3><p><b>Dirección: </b>'+json.pendientes[i].direccion+'</p><p><b>Referencia: </b>'+json.pendientes[i].referencia+'</p>'
                            }

                        });
                    }
                    $.mobile.loading("hide");

                });

            }

            function verEnMapa(latR, lngR, latU, lngU) {
                mapa.removeMarkers();
                mapa.addMarker({
                    lat: latR,
                    lng: lngR,
                    title: 'Restaurante',
                    animation: google.maps.Animation.DROP,
                    click: function(e) {

                    },
                    infoWindow: {
                        content: '<p><button>...</button></p>'
                    }

                });

                mapa.addMarker({
                    lat: latU,
                    lng: lngU,
                    title: 'Usuario',
                    animation: google.maps.Animation.DROP,
                    click: function(e) {

                    },
                    infoWindow: {
                        content: '<p><button>..</button></p>'
                    }

                });

                mapa.drawRoute({
                    origin: [latR, lngR],
                    destination: [latU, lngU],
                    travelMode: 'driving',
                    strokeColor: '#131540',
                    strokeOpacity: 0.6,
                    strokeWeight: 6
                });

            }

        </script>
    </head>
    <body>
        <div data-role="page" id="pagina">
            <div data-role="header" id="header" data-position="fixed" data-fullscreen="false">
                <a href="#menu" style="border: none; background-color: #cc0000; box-shadow: none;" class="ui-nodisc-icon ui-btn ui-shadow ui-corner-all ui-icon-bars ui-btn-icon-notext ui-btn-a ui-btn-inline">Menù</a>
                <h3>Tu Domicilio</h3>
                <a href="#" onclick="cargarPedidios()" style="border: none; background-color: #cc0000;  box-shadow: none;" class="ui-nodisc-icon ui-btn ui-shadow ui-corner-all ui-icon-refresh ui-btn-icon-notext ui-btn-a ui-btn-inline">Buscar</a>
            </div>

            <div data-role="panel" data-display="overlay" id="menu">
                <p>Menù !</p>
            </div><!-- /panel -->

            <div role="main" class="ui-content" style="padding: 0">
                <div id="mapa" style="width: 100%; float: left"></div>
                <div id="contenedor" style="float: right; overflow-y: scroll">
                    <center><a href="#" onclick="ubicarPedidos()" class="ui-btn ui-shadow ui-corner-all ui-icon-location ui-btn-icon-right boton">Ubicaciar Pedidos</a></center>
                    <div id="central"></div>
                    <div data-role="tabs" id="tabs"> 
                        <div data-role="navbar" id="nav">
                            <ul>
                                <li><a style="font-size: 11px" id="uno" href="#one" data-ajax="false">Pendientes</a></li>
                                <li><a style="font-size: 11px" href="#two" data-ajax="false">Listos</a></li>
                            </ul>
                        </div>
                        <div id="contenido"></div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
