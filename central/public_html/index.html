<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/restaurantes.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/app.js"></script>
        <script src="phonegap.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>   
        <script>
            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                
                if(localStorage.getItem("idCentral")!= null && localStorage.getItem("idCentral")!= ""){
                    location.href = "mostrarPedidos.html";
                }  
            }
            function envio(){
                 var $this = $(this),
                        theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                        msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                        textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                        textonly = !!$this.jqmData("textonly");
                html = $this.jqmData("html") || "";
                $.mobile.loading("show", {
                    text: msgText,
                    textVisible: textVisible,
                    theme: theme,
                    textonly: textonly,
                    html: html
                });
                var data= {
                    usuario: $("#usuario").val(),
                    clave: $("#clave").val()
                };
                
                var url = "http://admin.tudomicilio.net/restaurante/loginCentral";
                //var url = "http://192.168.1.33/domicilios/restaurante/loginRestaurante";
                $.ajax({
                    type: "POST",
                    url: url,
                    data: data
                })
                        .done(function(msg) {
                            var json = eval("(" + msg + ")");
                            if(json.msj== "exito"){
                                
                                localStorage.setItem("idCentral", json.id);
                                location.href = "mostrarPedidos.html";
                                
                            }else if(json.msj== "no"){
                                alert("Error al ingresar usuario o contrase침a, intenta nuevamente.");
                            }else{
                                alert("Error En el servidor");
                            }
                            
                            $.mobile.loading("hide");
                                
                        });
                
            }
            
        </script>
    </head>
    <body>
        <div data-role="page" id="pagina">
            <div data-role="header">
                <h3>Tu Domicilio</h3>
            </div>
            <div role="main" class="ui-content">
                <h3>Iniciar Sesi칩n</h3>
                <label for="correo" class="ui-hidden-accessible">Text Input:</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario" value="">
                <label for="clave" class="ui-hidden-accessible">Text Input:</label>
                <input type="password" name="clave" id="clave" placeholder="Contrase침a" value="">
                <a style="background-color: #84aa1f; color: white; text-decoration: none;text-shadow: none" href="#" onclick="envio();" data-ajax="false" class="ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-right">Iniciar Seci칩n</a>
            </div>

        </div>
    </body>
</html>
